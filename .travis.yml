sudo: required

dist: xenial

language: python

python:
    - "3.5"
    - "3.6"
    - "3.7"

before_install:
  - sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-latex-base dvipng

install:
  - pip install -r requirements.txt
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then
    pip install coverage;
    fi

script:
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then
    make coverage;
    else make test;
    fi

after_success:
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then
    pip install coveralls;
    coveralls;
    fi
