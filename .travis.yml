sudo: required

dist: xenial

language: python

os: linux

python:
  - "3.5"
  - "3.6"
  - "3.7"

before_install:
  - ./.travis/before_install.sh

install:
  - pip3 install -r requirements.txt
  - |
    if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then
      pip3 install coverage;
    fi

script:
  - |
    if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then
      make coverage;
    else make test;
    fi

after_success:
  - |
    if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then
      pip3 install coveralls;
      coveralls;
    fi

matrix:
  exclude:
    - os: linux
  include:
    - os: osx
      language: sh
      script:
        - make test

